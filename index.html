<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <div class="contents">
      <div class="body">
        <header>
          <span>We're</span> coming soon
        </header>
        <p class="details">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="reg" method="post">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img class="error hide" src="./images/icon-error.svg" alt="error-icon">
          <img class="button" src="./images/icon-arrow.svg" alt="arrow-icon">
        </form>
        <p class="err-message hide">Please provide a valid email</p>
      </div>
    </div>
    <div class="illustration">
      <picture>
        <source media="(max-width: 600px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="hero">
      </picture>
    </div>
  </div>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aderinola Opemipo Emmanuel</a>.
    </p>
  </footer>
</main>
<script src="index.js"></script>
</body>
</html>
